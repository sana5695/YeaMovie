<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<header>Кино</header>
<main class="main">
    <section class="lead-movie">
        <div class="lead-movie__container">

        </div>
    </section>
    <section class="movie-list" id="movie-list">

    </section>
    <section class="movie-slider">

        <div>
        <button class="prev-button" aria-label="Посмотреть предыдущий слайд">&lt;</button>
        <button class="next-button" aria-label="Посмотреть следующий слайд">&gt</button>
        </div>

        <div class="movie-slider__list">
            <div data-collections="ZOMBIE_THEME" class="movie-slider__item"></div>
            <div data-collections="CATASTROPHE_THEME" class="movie-slider__item"></div>
            <div data-collections="KIDS_ANIMATION_THEME" class="movie-slider__item"></div>
            <div data-collections="COMICS_THEME" class="movie-slider__item"></div>
        </div>
    </section>
    <section class="movie-filter">
        <div class="movie-filter__forms">
            <form class="movie-filter__form"></form>
            <form class="movie-filter__form"></form>
            <form class="movie-filter__form"></form>
        </div>
        <div class="movie-filter__list">
            <ul class="movie-filter__list">
            </ul>
        </div>
    </section>
</main>
<footer></footer>
<script src="./src/main.js" type="module"></script>
</body>
</html>
